<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>

<body>
    <main class="container text-center  bg-warning">
        <div class="row">
            <div class="col text-center">
                <h1>longitud</h1>
            </div>
        </div>
        <div class="row">
            <div class="col fs-3" id="met">
                metros
            </div>

        </div>
        <div class="row ">
            <div class="col-3 justify-content-center d-flex ">
                <input type="number" id="metros" class="form-control" aria-describedby="passwordHelpBlock">
            </div>
        </div>

        <div class="row">
            <div class="col">
                <button class="btn btn-primary" type="button" id="btn-medir">medir</button>
            </div>
        </div>



        <div class="row ">

            <div class="col ">
                <dov class="row  justify-content-center" id="milimetros">
                    milimetros
                </dov>
                <dov class="row justify-content-center" id="centimetros">
                    centimetros
                </dov>
                <dov class="row justify-content-center" id="decimetros">
                    decimetros
                </dov>
                <dov class="row justify-content-center" id="decametros">
                    decametros
                </dov>
                <dov class="row justify-content-center " id="hectometros">
                    hectometros
                </dov>
                <dov class="row justify-content-center" id="kilometros">
                    kilometros
                </dov>
            </div>
        </div>


    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
    <script src="longitud.js"></script>
</body>

</html>
